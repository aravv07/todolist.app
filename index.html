<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">To-Do List</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <input type="text" id="taskInput" class="form-control" placeholder="Add new task...">
                            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                        </div>
                        
                        <div class="filter-buttons mb-3">
                            <button class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
                            <button class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
                            <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
                        </div>
                        
                        <ul class="list-group" id="taskList">
                            <!-- Tasks will be added here dynamically -->
                        </ul>
                        
                        <div class="task-summary mt-3">
                            <span id="taskCount">0 tasks left</span>
                            <button class="btn btn-sm btn-outline-danger float-end" id="clearCompleted">Clear Completed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
